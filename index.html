<script type="text/javascript">
    var deepLinkUrl = "iapdeeplink://";
    var appStoreUrl = "https://apps.apple.com/app/6473403510";
    var hasRedirected = false;

    function openApp() {
        // Attempt to open the app using the deep link
        window.location.href = deepLinkUrl;

        // Set a timeout to redirect to the App Store if the app isn't opened
        setTimeout(function() {
            if (!hasRedirected) {
                redirectToAppStore();
            }
        }, 2000);
    }

    function redirectToAppStore() {
        hasRedirected = true;
        window.location.href = appStoreUrl;
    }

    // Check if the visibility state of the document changes
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'hidden') {
            hasRedirected = true;
        }
    });
