<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App</title>
</head>
<body>
    <script type="text/javascript">
        // URL of the deep link you want to open
        var appUrl = "iapdeeplink://";

        // URL of the App Store link to redirect users if the app can't be opened
        var appStoreUrl = "https://apps.apple.com/app/6473403510";
        
        // Attempt to open the app using the deep link
        window.location.href = appUrl;

        // If the app doesn't open within 2 seconds, redirect users to the App Store
        setTimeout(function() {
            window.location.href = appStoreUrl;
        }, 2000);
    </script>
</body>
</html>
