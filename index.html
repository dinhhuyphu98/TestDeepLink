<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App</title>
</head>
<body>
    <script type="text/javascript">
        var appUrl = "iapdeeplink://";
        var appStoreUrl = "https://apps.apple.com/app/6473403510";

        // Hàm kiểm tra và chuyển hướng sau 3 giây
        function checkAppAndRedirect() {
            var startTime = Date.now();

            // Thử mở deeplink
            window.location.href = appUrl;

            // Sau 3 giây, kiểm tra kết quả và chuyển hướng
            setTimeout(function() {
                // Kiểm tra nếu đã chuyển hướng
                if (document.hidden || (Date.now() - startTime < 3000)) {
                    window.location.href = appStoreUrl;
                }
            }, 3000);
        }

        // Gọi hàm để bắt đầu quá trình mở ứng dụng
        checkAppAndRedirect();
    </script>
</body>
</html>
