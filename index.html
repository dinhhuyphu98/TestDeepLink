<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App</title>
</head>
<body>
    <script type="text/javascript">
        var appUrl = "iapdeeplink://";
        var appStoreUrl = "https://apps.apple.com/app/6473403510";

        // Hàm kiểm tra và chuyển hướng
        function checkAppAndRedirect() {
            var startTime = Date.now();

            // Thử mở deeplink
            window.location.href = appUrl;

            // Kiểm tra nếu trang web mất focus (blur) sau khi cố gắng mở deeplink
            document.addEventListener("visibilitychange", function() {
                if (document.visibilityState === 'hidden') {
                    // Trang web đã blur, chuyển hướng đến App Store
                    window.location.href = appStoreUrl;
                }
            });

            // Thiết lập timeout 3 giây để chuyển hướng nếu không mở được deeplink
            setTimeout(function() {
                // Kiểm tra nếu cửa sổ không blur sau 3 giây, chuyển hướng đến App Store
                if (document.visibilityState !== 'hidden') {
                    window.location.href = appStoreUrl;
                }
            }, 3000);
        }

        // Gọi hàm để bắt đầu quá trình mở ứng dụng
        checkAppAndRedirect();
    </script>
</body>
</html>
